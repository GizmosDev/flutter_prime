pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // DW: Latest version of the Android Gradle Plugin (AGP) can be found here: https://developer.android.com/studio/releases/gradle-plugin#versioning-update
    id "com.android.application" version "8.7.0" apply false

    // DW: Latest version of Kotlin can be found here: https://kotlinlang.org/docs/home.html
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include ":app"
